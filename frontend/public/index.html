<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UPM Student Cab - E-hailing application for UPM students"
    />
    <title>UPM Student Cab</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.GOOGLE_MAPS_LOADED = false;
      window.initGoogleMaps = function() {
        window.GOOGLE_MAPS_LOADED = true;
        console.log('Google Maps loaded successfully');
      };
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk8b-WrGtmn4SvFTg_qBWmkdWM1Y2SiwE&libraries=places,geometry,directions&callback=initGoogleMaps"
      async
      defer
      onerror="console.error('Failed to load Google Maps API')"
    ></script>
  </body>
</html>
